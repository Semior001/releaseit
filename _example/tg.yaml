categories:
  - title: "*🚀 Features*"
    labels:
      - "feature"
  - title: "*🐛 Fixes*"
    labels:
      - "fix"
  - title: "*🧰 Maintenance*"
    labels:
      - "maintenance"
unused_title: "*❓ Unlabeled*"
ignore_labels:
  - "ignore"
sort_field: "-number"
template: |
  Project: Example release config
  Development area: Backend
  Version {{.Tag}}
  Date: {{.Date.Format "Jan 02, 2006 15:04:05 UTC"}}
  {{if not .Categories}}- No changes{{end}}{{range .Categories}}
  {{.Title}}
  {{range .PRs}}- {{.Title}} (#{{.Number}}) by @{{.Author}}
  {{end}}{{end}}
empty_template: "- no changes"